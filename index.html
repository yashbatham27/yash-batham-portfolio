<html lang="en" style="scroll-behavior: smooth;">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yash Batham | Software Developer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@100..800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              cyber: {
                black: '#050505',
                white: '#F0F0F0',
                gray: '#2A2A2A',
                dim: '#111111'
              }
            },
            fontFamily: {
              mono: ['"JetBrains Mono"', 'monospace'],
            },
            backgroundImage: {
              'grid-pattern': "linear-gradient(to right, #1a1a1a 1px, transparent 1px), linear-gradient(to bottom, #1a1a1a 1px, transparent 1px)",
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #000;
        color: #fff;
        overflow-x: hidden;
      }
      
      /* Cyberpunk Scanline Effect */
      .scanlines {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          to bottom,
          rgba(255,255,255,0),
          rgba(255,255,255,0) 50%,
          rgba(0,0,0,0.2) 50%,
          rgba(0,0,0,0.2)
        );
        background-size: 100% 4px;
        z-index: 50;
        pointer-events: none;
        opacity: 0.6;
      }

      /* CRT Flicker */
      @keyframes flicker {
        0% { opacity: 0.97; }
        5% { opacity: 0.95; }
        10% { opacity: 0.9; }
        15% { opacity: 0.95; }
        20% { opacity: 0.99; }
        50% { opacity: 0.95; }
        80% { opacity: 0.9; }
        100% { opacity: 0.97; }
      }
      .crt-flicker {
        animation: flicker 0.15s infinite;
        pointer-events: none;
        position: fixed;
        inset: 0;
        background: rgba(18, 16, 16, 0.02);
        z-index: 51;
      }

      /* Startup Glitch Effect */
      @keyframes startup-flicker {
        0% { opacity: 1; background: #000; }
        15% { opacity: 1; background: #000; }
        17% { opacity: 0.4; background: #111; }
        19% { opacity: 1; background: #000; }
        21% { opacity: 0.1; background: #fff; } /* Flash */
        23% { opacity: 1; background: #000; }
        40% { opacity: 0.4; background: #000; }
        42% { opacity: 0.8; background: #000; }
        45% { opacity: 0.1; background: #000; }
        50% { opacity: 0.7; background: #000; }
        60% { opacity: 0; background: #000; }
        100% { opacity: 0; pointer-events: none; display: none; }
      }
      
      .startup-overlay {
        position: fixed;
        inset: 0;
        z-index: 100;
        background: #000;
        animation: startup-flicker 2s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        pointer-events: none;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #000;
        border-left: 1px solid #333;
      }
      ::-webkit-scrollbar-thumb {
        background: #fff;
        border: 1px solid #000;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #ccc;
      }

      /* Glitch Keyframes */
      @keyframes glitch-anim-1 {
        0% { clip: rect(20px, 9999px, 15px, 0); transform: skew(0.65deg); }
        5% { clip: rect(55px, 9999px, 60px, 0); transform: skew(0.1deg); }
        10% { clip: rect(80px, 9999px, 5px, 0); transform: skew(0.05deg); }
        15% { clip: rect(25px, 9999px, 95px, 0); transform: skew(0.7deg); }
        20% { clip: rect(5px, 9999px, 80px, 0); transform: skew(0.2deg); }
        25% { clip: rect(40px, 9999px, 20px, 0); transform: skew(0.5deg); }
        30% { clip: rect(10px, 9999px, 70px, 0); transform: skew(0.9deg); }
        35% { clip: rect(90px, 9999px, 30px, 0); transform: skew(0.3deg); }
        40% { clip: rect(60px, 9999px, 10px, 0); transform: skew(0.15deg); }
        45% { clip: rect(35px, 9999px, 50px, 0); transform: skew(0.85deg); }
        50% { clip: rect(15px, 9999px, 90px, 0); transform: skew(0.45deg); }
        55% { clip: rect(75px, 9999px, 5px, 0); transform: skew(0.05deg); }
        60% { clip: rect(50px, 9999px, 30px, 0); transform: skew(0.7deg); }
        65% { clip: rect(25px, 9999px, 60px, 0); transform: skew(0.25deg); }
        70% { clip: rect(85px, 9999px, 15px, 0); transform: skew(0.6deg); }
        75% { clip: rect(10px, 9999px, 40px, 0); transform: skew(0.35deg); }
        80% { clip: rect(65px, 9999px, 85px, 0); transform: skew(0.95deg); }
        85% { clip: rect(20px, 9999px, 55px, 0); transform: skew(0.1deg); }
        90% { clip: rect(45px, 9999px, 25px, 0); transform: skew(0.55deg); }
        95% { clip: rect(95px, 9999px, 75px, 0); transform: skew(0.2deg); }
        100% { clip: rect(30px, 9999px, 10px, 0); transform: skew(0.8deg); }
      }
      
      .glitch-text {
        position: relative;
        color: white;
      }
      .glitch-text::before,
      .glitch-text::after {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: black;
      }
      .glitch-text::before {
        left: 2px;
        text-shadow: -1px 0 #ff00c1;
        clip: rect(44px, 450px, 56px, 0);
        animation: glitch-anim-1 5s infinite linear alternate-reverse;
      }
      .glitch-text::after {
        left: -2px;
        text-shadow: -1px 0 #00fff9;
        clip: rect(44px, 450px, 56px, 0);
        animation: glitch-anim-1 5s infinite linear alternate-reverse;
      }
    </style>
